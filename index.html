<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Orbitron:wght@500&display=swap');
    </style>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"> Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--timeblocks for standard business hours --> 
    <div class ="container">
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description task9">
        </textarea>
        <button  id = 'save9' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description task10">
        </textarea>
        <button id = 'save10' class="btn saveBtn col-md-1"><i class="fas fa-save" id="save"></i></button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description task11">
        </textarea>
        <button id = 'save11' class="btn saveBtn col-md-1"><i class="fas fa-save" id="save"></i></button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description task12">
        </textarea>
        <button id = 'save12' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
     <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description task13">
        </textarea>
        <button id = 'save13' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description task14">
        </textarea>
        <button id = 'save14' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-15" class="row time-block">
       <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description task15">
        </textarea>
        <button id = 'save15' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description task16">
        </textarea>
        <button id = 'save16' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description task17">
        </textarea>
        <button id='save17' class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class='my-legend'>
        <div class='legend-title'>Legend</div>
        <div class='legend-scale'>
          <ul class='legend-labels'>
            <li><span style='background:#ff6961;'></span>Past</li>
            <li><span style='background:#77dd77;'></span>Present</li>
            <li><span style='background:#d3d3d3;'></span>Future</li>
          </ul>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
